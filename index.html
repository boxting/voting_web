<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Candidatos</title>
</head>
<body>
  <div class="row">
        <div class="col-sm-6 col-lg-4">
            <div class="card">
                <div class="imgBx">
                    <img src="https://www.rcrperu.com/wp-content/uploads/2018/12/mesias-guevara-624x416.jpg" alt="images">
                </div>
                <div class="details">
                    <h2>Mesías Guevara 
                        <br><span>Accion Popular</span>
                    </h2>
                    <button id="1" type="button" class="btn btn-warning btn-vote">Votar</button>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="card">
                <div class="imgBx">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Keiko_Fujimori_2.jpg/220px-Keiko_Fujimori_2.jpg" alt="images">
                </div>
                <div class="details">
                    <h2>Keiko Fujimori<br><span>Fuerza Popular</span></h2>
                    <button id="2" type="button" class="btn btn-warning btn-vote">Votar</button>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="card">
                <div class="imgBx">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/C%C3%A9sar_Acu%C3%B1a_Peralta_-_CAP.jpg/220px-C%C3%A9sar_Acu%C3%B1a_Peralta_-_CAP.jpg" alt="images">
                </div>
                <div class="details">
                    <h2>César Acuña Peralta<br><span>Alianza para el Progreso</span></h2>
                    <button id="3" type="button" class="btn btn-warning btn-vote">Votar</button>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="card">
                <div class="imgBx">
                    <img src="https://portal.andina.pe/EDPfotografia2/Thumbnail/2008/04/04/000058360W.jpg" alt="images">
                </div>
                <div class="details">
                    <h2>César Trelles Lara<br><span>Partido Aprista Peruano</span></h2>
                    <button id="4" type="button" class="btn btn-warning btn-vote">Votar</button>
                </div>
            </div>
        </div>
  </div>
  
  
  
</body>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/votation.js"></script>
</html>
